<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>UFC</title>
    <style>
        .ufc-img img {
            height: 600px;
        }

        .side-collage img {
            height: 400px;
        }

        .bottom img {
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 ufc-img">
                <img class="img-fluid" src="images/ufc/ufc-logo.jpg" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img class="img-fluid" src="images/ufc/khabb.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/ufc/poirier.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/ufc/tonyf.jpeg" alt="">
                    </div>
                </div>
                <div class="row bottom">
                    <img width="400px" height="100px" src="images/ufc/ring.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
